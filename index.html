<!DOCTYPE html>
<html>
<head>
  <title>Livestream Info Updater</title>
</head>
<body>
  <h1>Welcome to My Web Page</h1>
  
  <input type="password" id="api-key-input" placeholder="Enter API Key" oninput="toggleSaveButton()" />
  <button id="save-button" onclick="saveApiKey()" disabled>Save</button>
  <button id="reset-button" onclick="resetApiKey()">Reset</button>

  <script>
    function toggleSaveButton() {
      var apiKeyInput = document.getElementById("api-key-input");
      var saveButton = document.getElementById("save-button");
      saveButton.disabled = apiKeyInput.value.trim() === "";
    }

    function saveApiKey() {
      var apiKey = document.getElementById("api-key-input").value;
      localStorage.setItem("api-key", apiKey);
      var saveButton = document.getElementById("save-button");
      saveButton.disabled = true; // Disable the save button
      var apiKeyInput = document.getElementById("api-key-input");
      apiKeyInput.disabled = true; // Disable the input field
    }

    function resetApiKey() {
      localStorage.removeItem("api-key");
      var apiKeyInput = document.getElementById("api-key-input");
      apiKeyInput.value = "";
      apiKeyInput.disabled = false;
      var saveButton = document.getElementById("save-button");
      saveButton.disabled = false;
    }
  </script>

</body>
</html>
